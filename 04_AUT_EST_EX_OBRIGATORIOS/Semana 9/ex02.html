<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <input style="padding: 10px;" min="100" type="number" placeholder="Digite um número de 3 dígitos">
    <button onclick="calc()" style="padding: 10px;">Calcular</button>

    <script>
        function calc() {
            let valor = document.querySelector('input').value

            let value = Number(valor)
            let num
            let valores = []
            for (let i = 0; i < valor.length; i++) {
                num = value % 10 
                

                value -= num 
                value /= 10
                valores.push(num)
            }

            let soma = 0

            for (let i = 0; i < valores.length; i++) {
                soma += valores[i]
            }

            const h1 = document.createElement('h1')
            const body = document.querySelector('body')
            h1.innerText = `A soma dos números são ${soma}`
            body.appendChild(h1)
        }
    </script>
</body>
</html>
