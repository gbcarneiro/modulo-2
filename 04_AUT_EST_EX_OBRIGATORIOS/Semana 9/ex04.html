<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>

    <input type="number" placeholder="Digite um termo n para a sequência">
    <button onclick="showFibo()">Apresentar</button>
    
    <script>
        function showFibo() {
            let n = Number(document.querySelector('input').value)

            let fibo = [0, 1]
            for (let i = 1; i < n; i++) {
                let x = fibo[i-1] + fibo[i]
                fibo.push(x)
            }

            const body = document.querySelector('body')
            body.innerHTML += `${fibo}`
        }
    </script>
</body>
</html>
